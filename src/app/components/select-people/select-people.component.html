<div class="root">
    <div class="message">{{message}}</div>
    <app-add-people *ngIf="isShowAddPeople" [data]="newPeople" (cancelAddNew)="onCancelAddNew()"
        (addPeopleSuccess)="onSelectPeople($event)"></app-add-people>
    <div class="peoples" *ngIf="isShowPeoples">
        <app-people-item *ngFor="let item of queryPeoples" [data]="item"
            (selectPeople)="onSelectPeople($event)"></app-people-item>
    </div>
    <app-search-people (peoples)="onQueryComplete($event)" *ngIf="isShowQuery"></app-search-people>
</div>
